<section class="feedback">
  <div class="container">
    <h2 class="title partners__title"><span class="text--grey">Понравилось?</span> Напиши нам в Telegram!
    </h2>
    <form action="#" class="feedback__form">
      <div class="feedback__input">
        <label for="#name">ФИО</label>
        <input type="text" required placeholder="Введите Ваше имя">
      </div>
      <div class="feedback__input">
        <label for="#email">E-mail</label>
        <input type="text" required placeholder="Введите Вашу почту">
      </div>
      <div class="feedback__input">
        <label for="#number">Телефон</label>
        <input type="number" required placeholder="Введите Ваш номер телефона">
      </div>
      <button type="submit" class="common-button feedback__button">Свяжитесь со мной!</button>
    </form>
  </div>
</section>
